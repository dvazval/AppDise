<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Receticas</title>
		<meta name="generator" content="Bootply" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{{ STATIC_URL }}css/styles.css" rel="stylesheet">
	</head>
	<body background="{{ STATIC_URL }}/tablacircular.jpg" style="background-position: 60% 25%;"  >
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content" style="opacity:0.85;">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	  <img  class="img-responsive center-block" src="{{ STATIC_URL }}/receticas.png" alt="Logo">
      </div>
	
      <div class="modal-body" >
          <form action="/login/" class="form col-md-12 center-block" method="post">
		{% if next %}
		<input type="hidden" name="next" value="{{ next }}" />
		{% endif %}
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Nombre de usuario" name="username" value="{{ username}}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Contraseña" name="password" value="">
            </div>
		<div style="text-align: center;">
		    {{ state }}
		</div>
		
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
		  </div>	
      </div>
  </div>
  </div>
</div>
	<!-- script references -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
		<script src="{{ STATIC_URL }}js/scripts.js"></script>
	</body>
</html>
